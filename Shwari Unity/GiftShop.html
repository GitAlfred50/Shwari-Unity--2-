<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <div class="container">

                <img src="img/GIFT3.jpg" alt="Item 1 Image" class="item-image">

                    <h2>Bottles and Cups</h2>
                   
                   
                </div>
            </div>

                    <h2>Note Book and Pen</h2>
                    
                    
                </div>
            </div>
            <div class="shop-item" id="item3">
                <img src="img/GIFT1.jpg" alt="Item 3 Image" class="item-image">
                <div class="item-info">
                    <h2>Bags</h2>
                   
                    
                </div>
            </div>
            <div class="shop-item" id="item4">
                <img src="img/GIFT4.jpg" alt="Item 4 Image" class="item-image">
                <div class="item-info">
                    <h2>T-Shirts</h2>
                    
                    
                </div>
            </div>

                <img src="img/GIFT5.jpg" alt="Item 5 Image" class="item-image">

                </div>
