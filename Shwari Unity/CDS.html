<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immunization Checkpoints</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Immunization & Vaccination Checkpoints</h1>
        <div class="timeline">
            <div class="checkpoint" id="checkpoint1">
                <div class="info">
                    <h2>Birth</h2>
                    <p>Hepatitis B vaccine (HepB)</p>
                </div>
            </div>
            <div class="checkpoint" id="checkpoint2">
                <div class="info">
                    <h2>2 Months</h2>
                    <p>Diphtheria, tetanus, and whooping cough (DTaP)</p>
                    <p>Polio (IPV)</p>
                    <p>Hepatitis B (HepB)</p>
                    <p>Rotavirus (RV)</p>
                </div>
            </div>
            <div class="checkpoint" id="checkpoint3">
                <div class="info">
                    <h2>4 Months</h2>
                    <p>Diphtheria, tetanus, and whooping cough (DTaP)</p>
                    <p>Polio (IPV)</p>
                    <p>Rotavirus (RV)</p>
                </div>
            </div>
            <!-- Add more checkpoints as needed -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
