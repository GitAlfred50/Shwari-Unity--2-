<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="bookappointment.css">
    <style>
        /* Additional styles for video and layout adjustments */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0; /* Fallback color */
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0); /* Gradient background */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease; /* Smooth sliding animation */
            transform: translateX(-100%);
            position: relative;
        }

        .form-container.active {
            transform: translateX(0);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2196f3; /* Medical blue color */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group input[type="date"]:focus,
        .form-group input[type="time"]:focus,
        .form-group select:focus {
            border-color: #2196f3;
            outline: none;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 100%;
            background-position-y: 50%;
            padding-right: 30px;
        }

        .form-group button {
            background-color: #2196f3;
            color: #fff;
            border: none;
            padding: 14px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #1976d2;
        }

        @media screen and (max-width: 768px) {
            .form-container {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="video/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="form-container">
            <h2>Book Appointment</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <!-- Options for countries will be dynamically populated -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="timezone">Time Zone:</label>
                    <select id="timezone" name="timezone" required>
                        <!-- Options for timezones will be dynamically populated -->
                    </select>
                </div>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </div>

    <script src="bookappointment.js"></script>
</body>
</html>
