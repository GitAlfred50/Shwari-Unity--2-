<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book & Article Reviews</h1>
        <div class="review-section">
            <div class="review-item" id="bookReview">
                <div class="item-info">
                    <h2>Book Review</h2>
                    <textarea placeholder="Write your book review here..." rows="6"></textarea>
                    <button class="submit-btn">Submit</button>
                </div>
            </div>
            <div class="review-item" id="articleReview">
                <div class="item-info">
                    <h2>Article Review</h2>
                    <textarea placeholder="Write your article review here..." rows="6"></textarea>
                    <button class="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
